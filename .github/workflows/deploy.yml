name: Gatsby Deploy
on:
  push:
    branches: source
jobs:
  deployment:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[ci skip]') }}
    steps:
      # time zoneì´ ì„¸íŒ… ë˜ì§€ ì•Šìœ¼ë©´ ë°°í¬ ì‹œ ReactDOM ê´€ë ¨ Error ë°œìƒ.
      # GitHub Actions linux í™˜ê²½ì—ì„œ Gatsby ë¹Œë“œ ì‹œ time zone ë§ì¶”ëŠ” ì‘ì—… í•„ìš”.
      - name: Time Zone Setting
        run: sudo timedatectl set-timezone Asia/Seoul
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: npm
      - uses: actions/cache@v3
        id: npm-cache
        with:
          path: |
            **/node_modules
            **/.cache
            **/public
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            ${{ runner.os }}
      - if: ${{ steps.npm-cache.outputs.cache-hit != 'true' }}
        run: npm install
      - run: npm run build
      # ë¹Œë“œ ì„±ê³µ ë©”ì„¸ì§€ ë°œì†¡
      - name: Send Build Success Message
        uses: appleboy/telegram-action@master
        if: success()
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            Author: ${{github.actor}}

            Status: ğŸ˜š **Success**

            Commit message: ${{ github.event.head_commit.message }}

            [See changes](https://github.com/${{ github.repository }}/commit/${{github.sha}})
      # ë¹Œë“œ ì‹¤íŒ¨ ë©”ì„¸ì§€ ë°œì†¡
      - name: Send Build Failure Message
        uses: appleboy/telegram-action@master
        if: failure()
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            Author: ${{github.actor}}

            Status: ğŸ˜± **Failure**

            Commit message: ${{ github.event.head_commit.message }}

            [link](https://github.com/${{ github.repository }}/actions)
      # gh-pages ë°°í¬
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          publish_dir: ./public
          publish_branch: master
