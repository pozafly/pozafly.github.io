name: Gatsby Deploy
on:
  push:
    branches: source
jobs:
  deployment:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[ci skip]') }}
    steps:
      # time zone이 세팅 되지 않으면 배포 시 ReactDOM 관련 Error 발생.
      # GitHub Actions linux 환경에서 Gatsby 빌드 시 time zone 맞추는 작업 필요.
      - name: Time Zone Setting
        run: sudo timedatectl set-timezone Asia/Seoul
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: npm
      - uses: actions/cache@v3
        id: npm-cache
        with:
          path: |
            **/node_modules
            **/.cache
            **/public
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            ${{ runner.os }}
      - if: ${{ steps.npm-cache.outputs.cache-hit != 'true' }}
        run: npm install
      - run: npm run build
      # 빌드 성공 메세지 발송
      - name: Send Build Success Message
        uses: appleboy/telegram-action@master
        if: success()
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            Author: ${{github.actor}}

            Status: 😚 **Success**

            Commit message: ${{ github.event.head_commit.message }}

            [See changes](https://github.com/${{ github.repository }}/commit/${{github.sha}})
      # 빌드 실패 메세지 발송
      - name: Send Build Failure Message
        uses: appleboy/telegram-action@master
        if: failure()
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            Author: ${{github.actor}}

            Status: 😱 **Failure**

            Commit message: ${{ github.event.head_commit.message }}

            [link](https://github.com/${{ github.repository }}/actions)
      # gh-pages 배포
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          publish_dir: ./public
          publish_branch: master
